<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazerPay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo -->
            <a href="#" class="cursor-pointer py-7 pr-7">
                <img src="./Images/logo.svg" alt="RazerPayLogo" width="125px" height="30px">
            </a>

            <ul class="flex gap-6">

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer  relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block "></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group">
                    <a href="#">Corporate Card</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>
              
            </ul>

            <div class="flex gap-6">
                <img src="./Images/india-flag.svg" alt="IndianFlag" width="28px">

                <button class="text-white border rounded border-lightBlue py-2 px-5 font-mullish text-sm font-bold">Log in</button>

                <button class="text-lightBlue300 border py-2 px-4 font-mullish bg-white rounded text-sm font-bold cursor-pointer hover:text-blue-800 transition-all duration-200">Sign Up</button>
            </div>

        </div>
    </nav>
    
</body>
</html>
